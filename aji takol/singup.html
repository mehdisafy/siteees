<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="singup.css">
    <link rel="short icon" href="./images for our web sites/Free_Sample_By_Wix.jpg">
    <script src="https://kit.fontawesome.com/1ea117327e.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="hero">

        <div class="login_form">

            <h1>Register</h1>

            <form class="input_box">

                <input type="text" class="field" placeholder="Name">
                <input type="password" class="field" placeholder="Password" maxlength="10">
                <input type="email" class="field" placeholder="Email">
                <input type="checkbox" class="check_box"><p>Remember Password</p>
                <button type="submit" class="submit_btn">Register</button>

                <div class="social_icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>

                <div class="tag">
                    <span>New User?</span>
                    <a href="login.html">Log in</a>
                </div>

            </form>

        </div>

    </div>

</body>
</html>
